<style>
.modal {
  opacity: 0;
  visibility: hidden;

  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;

  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(77, 77, 77, .7);
  transition: all .4s;
}

.modal:target {
  visibility: visible;
  opacity: 1;
}

.modal-wrapper {
  border-radius: 4px;
  position: relative;
  width: 500px;
  max-width: 90%;
  background: #fff;
  padding: 1em 2em;
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  text-decoration: none;
}
</style>

<a href="#demo-modal">点这里</a>

<div id="demo-modal" class="modal">
  <div class="modal-wrapper">
    <h2>这是标题</h2>
    <p>
      关于伪类
      <code>:target</code>
      的用法，请
      <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/:target">看这里</a>
    </p>

    <a href="#" class="modal-close">&times;</a>
  </div>
</div>
